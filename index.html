<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Music player</title>
<link
  rel="icon"
  type="image/x-icon"
  href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/1024px-Spotify_App_Logo.svg.png"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./assets/main.css" />

<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div
        class="cd-thumb"
        style="
          background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
        "
      ></div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input
      id="progress"
      class="progress"
      type="range"
      value="0"
      step="1"
      min="0"
      max="100"
    />

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist"></div>
</div>

<script>
  /*
        1. Render song
        2. Scroll top
        3. play / pause / seek
        4. CD rotate
        5. Next / prev
        6. random
        7. next / repeat when ended
        8. Active song
        9. scroll active song into view
    */
  const $ = document.querySelector.bind(document);
  const $$ = document.querySelectorAll.bind(document);

  const PLAYER_STORAGE_KEY = "TUNG_PLAYER";

  const cd = $(".cd");
  const player = $(".player");
  const heading = $("header h2");
  const cdThumb = $(".cd-thumb");
  const audio = $("#audio");
  const playBtn = $(".btn-toggle-play");
  const progress = $("#progress");
  const nextBtn = $(".btn-next");
  const prevBtn = $(".btn-prev");
  const randomBtn = $(".btn-random");
  const repeatBtn = $(".btn-repeat");
  const playlist = $(".playlist");

  const app = {
    currentIndex: 0,
    isPlaying: false,
    isRandom: false,
    isRepeat: false,
    config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
    songs: [
      {
        name: "Cheating on You",
        singer: "Charlie Puth",
        path: "./assets/music/Cheating_on_You.mp3",
        image: "https://i.ytimg.com/vi/uWlRXhH5BqE/maxresdefault.jpg",
      },
      {
        name: "The Most Beautiful Thing",
        singer: "Bruno Major",
        path: "./assets/music/The_Most_Beautiful_Thing.mp3",
        image:
          "https://i1.sndcdn.com/artworks-VHqkGMvzk18sFuaz-tFGn5Q-t500x500.jpg",
      },
      {
        name: "Here With Me",
        singer: "d4vd",
        path: "./assets/music/Here_With_Me.mp3",
        image: "https://i.ytimg.com/vi/bY4kEuki5hM/maxresdefault.jpg",
      },
      {
        name: "It’ll Be Okay",
        singer: "Shawn Mendes",
        path: "./assets/music/It’ll_Be_Okay.mp3",
        image: "https://i.ytimg.com/vi/A37JHCjgTz0/maxresdefault.jpg",
      },
      {
        name: "Double take",
        singer: "dhruv",
        path: "./assets/music/double_take_music.mp3",
        image: "./assets/img/double_take_img.jpg",
      },
      {
        name: "Old love",
        singer: "Yuji, Putri Dahlia",
        path: "./assets/music/Old_Love.mp3",
        image: "./assets/img/old_love_img.jpg",
      },
      {
        name: "At my worst",
        singer: "Pink sweat$",
        path: "./assets/music/at_my_worst_music.mp3",
        image: "./assets/img/at_my_worst_img.jpg",
      },
      {
        name: "Head In The Clouds",
        singer: "Hayd",
        path: "./assets/music/HITC_music.mp3",
        image: "./assets/img/hitc_img.jpg",
      },
    ],

    setConfig: function (key, value) {
      this.config[key] = value;
      localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
    },

    //Render song
    render: function () {
      const htmls = this.songs.map((song, index) => {
        return `
                    <div class="song ${
                      index === this.currentIndex ? "active" : ""
                    }" data-index="${index}">
                        <div class="thumb" style="background-image: url('${
                          song.image
                        }')">
                        </div>    
                        <div class="body">
                            <h3 class="title">${song.name}</h3>
                            <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                `;
      });
      playlist.innerHTML = htmls.join("");
    },

    defineProperties: function () {
      Object.defineProperty(this, "currentSong", {
        get: function () {
          return this.songs[this.currentIndex];
        },
      });
    },

    handleEvents: function () {
      const cdWidth = cd.offsetWidth;
      const _this = this;

      // Xử lý CD quay và dừng
      const cdThumbAnimate = cdThumb.animate(
        [{ transform: "rotate(360deg)" }],
        {
          duration: 10000,
          iterations: Infinity, //lặp vô hạn
        }
      );
      cdThumbAnimate.pause();

      //xủ lý phóng to, thu nhỏ CD
      document.onscroll = function () {
        const scrollTop =
          window.scrollY; /*|| scrollTop = document.documentElement.scrollTop*/
        const newCdWidth = cdWidth - scrollTop; //chiều cao của mới của CD = chiều cao cũ trừ đi chiều cao scroll Y

        cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0; // Nếu chiều cao mới >0 thì lấy ko thì cho bằng 0
        cd.style.opacity = newCdWidth / cdWidth;
      };

      //xủ lý khi click play
      playBtn.onclick = function () {
        if (_this.isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
      };

      //khi song play
      audio.onplay = function () {
        _this.isPlaying = true;
        player.classList.add("playing");
        cdThumbAnimate.play();
      };

      // Khi song pause
      audio.onpause = function () {
        _this.isPlaying = false;
        player.classList.remove("playing");
        cdThumbAnimate.pause();
      };

      // Khi tiến độ bài hát thay đổi
      audio.ontimeupdate = function () {
        if (audio.duration) {
          const progressPercent = Math.floor(
            (audio.currentTime / audio.duration) * 100
          ); //Làm tròn
          progress.value = progressPercent;
        }
      };

      //xử lý khi tua Song
      progress.onchange = function (e) {
        const seekTime = (audio.duration / 100) * e.target.value;
        audio.currentTime = seekTime;
      };

      //khi next bài
      nextBtn.onclick = function () {
        if (_this.isRandom) {
          _this.playRandomSong();
        } else {
          _this.nextSong();
        }
        audio.play();
        _this.render();
        _this.scrollToActiveSong();
      };

      //khi prev bài
      prevBtn.onclick = function () {
        if (_this.isRandom) {
          _this.playRandomSong();
        } else {
          _this.prevSong();
        }
        audio.play();
        _this.render();
        _this.scrollToActiveSong();
      };

      // bật tắt chế độ random song
      randomBtn.onclick = function (e) {
        _this.isRandom = !_this.isRandom;
        _this.setConfig("isRandom", _this.isRandom);
        randomBtn.classList.toggle("active", _this.isRandom); // true thì add active false thì remove active
      };

      //xử lý repeat một bài hát
      repeatBtn.onclick = function (e) {
        _this.isRepeat = !_this.isRepeat;
        _this.setConfig("isRepeat", _this.isRepeat);
        repeatBtn.classList.toggle("active", _this.isRepeat);
      };

      //xử lý next song / repeat song khi audio ended
      audio.onended = function () {
        if (_this.isRepeat) {
          audio.play();
        } else {
          nextBtn.click();
        }
      };

      //lắng nghe hành vi click vào playlist
      playlist.onclick = function (e) {
        const songNode = e.target.closest(".song:not(.active)"); // click vào ngoại trừ cái active
        if (songNode || e.target.closest(".option")) {
          //xử lý khi click vào song
          if (songNode) {
            _this.currentIndex = Number(songNode.dataset.index);
            _this.loadCurrentSong();
            _this.render();
            audio.play();
          }
          //xử lý khi click vào song option
          if (e.target.closest(".option")) {
          }
        }
      };
    },

    scrollToActiveSong: function () {
      setTimeout(() => {
        $(".song.active").scrollIntoView({
          behavior: "smooth",
          block: "nearest",
        });
      }, 300);
    },

    loadCurrentSong: function () {
      heading.textContent = this.currentSong.name;
      cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
      audio.src = this.currentSong.path;

      // console.log(heading, cdThumb, audio);
    },

    loadConfig: function () {
      this.isRandom = this.config.isRandom;
      this.isRepeat = this.config.isRepeat;
    },

    prevSong: function () {
      this.currentIndex--;
      if (this.currentIndex < 0) {
        this.currentIndex = this.songs.length - 1;
      }
      this.loadCurrentSong();
    },

    nextSong: function () {
      this.currentIndex++;
      if (this.currentIndex >= this.songs.length) {
        this.currentIndex = 0;
      }
      this.loadCurrentSong();
    },

    playRandomSong: function () {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * this.songs.length);
      } while (newIndex === this.currentIndex);

      this.currentIndex = newIndex;
      this.loadCurrentSong();
    },

    start: function () {
      //Gán cấu hình từ config vào ứng dụng
      this.loadConfig();
      // Định nghĩa các thuộc tính cho object
      this.defineProperties();
      // Lắng nghe, xử lý các sự kiện (DOM events)
      this.handleEvents();
      // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
      this.loadCurrentSong();
      //Render playlist
      this.render();
      //Hiển thị trạng thái ban đầu của button repeat và random
      randomBtn.classList.toggle("active", this.isRandom);
      repeatBtn.classList.toggle("active", this.isRepeat);
    },
  };

  app.start();
</script>
